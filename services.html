    }
    nav {
      background-color: #ffcccc;

      z-index: 1000;
    }
    nav ul {
      list-style: none;

    }
    nav li {

      font-size: 1.1em;
    }
    nav a:hover {

    }
    section {

      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    ul.services {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
    }
    ul.services li {
      margin: 15px 0;
      padding: 10px;
      background-color: #ffeef0;
      border-radius: 10px;
    }

    /* ✅ 모바일 최적화 */
    @media screen and (max-width: 600px) {
      nav li {
        display: block;
        margin: 10px 0;
      }
      section {
        padding: 50px 15px;
      }
      h1 {
        font-size: 1.8em;
      }
      p, ul.services {
        font-size: 1em;
      }
    }
  </style>
</head>
