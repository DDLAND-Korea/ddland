<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>댕댕랜드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap; /* 반응형 줄바꿈 허용 */
    }

    .logo-area {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-area img {
      height: 60px;
      margin-right: 12px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-menu a {
      text-decoration: none;
      color: #333;
      font-size: 17px;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #ff6600;
    }

    /* ✅ 모바일 최적화 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .nav-menu {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-menu a {
        font-size: 16px;
      }

      .logo-area {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-area">
      <img src="images/logo.png" alt="댕댕랜드 로고" />
      <span>댕댕랜드</span>
    </div>
    <div class="nav-menu">
      <a href="index.html">홈</a>
      <a href="origin.html">브랜드 소개</a>
      <a href="services.html">서비스</a>
      <a href="recruit.html">가맹문의</a>
      <a href="gallery.html">갤러리</a>
      <a href="contact.html">문의하기</a>
    </div>
  </nav>
</body>
</html>
