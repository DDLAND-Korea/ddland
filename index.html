<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>댕댕랜드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #000; /* 👈 모든 텍스트는 검정색 */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo-combo {
      display: flex;
      align-items: center;
    }

    .logo-combo img {
      height: 60px;
      margin-right: 12px;
    }

    .logo-combo span {
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #222; /* 👈 메뉴 텍스트도 확실히 검정 */
      font-size: 18px;
    }

    .nav-menu a:hover {
      color: #ff6600;
    }

    /* 모바일 대응 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: column;
        width: 100%;
        gap: 12px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-combo">
      <img src="images/logo.png" alt="댕댕랜드 로고" />
      <span>댕댕랜드</span>
    </div>
    <div class="nav-menu">
      <a href="index.html">홈</a>
      <a href="origin.html">브랜드 소개</a>
      <a href="services.html">서비스</a>
      <a href="recruit.html">가맹문의</a>
      <a href="gallery.html">갤러리</a>
      <a href="contact.html">문의하기</a>
    </div>
  </nav>
</body>
</html>
