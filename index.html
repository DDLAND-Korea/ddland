<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>댕댕랜드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #000; /* 👈 모든 텍스트는 검정색 */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo-combo {
      display: flex;
      align-items: center;
    }

    .logo-combo img {
      height: 60px;
      margin-right: 12px;
    }

    .logo-combo span {
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #222; /* 👈 메뉴 텍스트도 확실히 검정 */
      font-size: 18px;
    }

    .nav-menu a:hover {
      color: #ff6600;
    }

    /* 모바일 대응 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: column;
        width: 100%;
        gap: 12px;
        margin-top: 10px;
      }
    }
  </style>
</head>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댕댕랜드 홈</title>
  <!-- 👉 세련된 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://yourusername.github.io/images/단체사진.png') center center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45); /* 어두운 반투명 오버레이 */
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 8%;
      transform: translateY(-50%);
      color: #fff;
      z-index: 2;
      line-height: 1.5;
    }

    .hero-text h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 24px;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 28px;
      }

      .hero-text p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>댕댕랜드를 처음 오셨나요?</h1>
      <p>대한민국 최고의<br>프리미엄 애견호텔을 소개합니다.</p>
    </div>
  </div>
</body>
</html>
